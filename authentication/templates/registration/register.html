{% extends "authentication/base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}

{% block content %}
<form action="." method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="">
        {{field}}
    </div>
    {% endfor %}
    <button type="submit" class="">Register</button>
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock content %}
